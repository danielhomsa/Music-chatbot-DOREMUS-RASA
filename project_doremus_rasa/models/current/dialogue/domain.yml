%YAML 1.1
---
actions:
- utter_name
- utter_thanks
- utter_greet
- utter_goodbye
- action_joke
- utter_laugh
- utter_discover_artist
- utter_works_by
- action_works_by
- utter_works_by_yes
- utter_works_by_no
- utter_works_by_instrument
config:
  store_entities_as_slots: true
entities:
- name
- doremus-artist
- number
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- thanks:
    use_entities: true
- deny:
    use_entities: true
- joke:
    use_entities: true
- name:
    use_entities: true
- laugh:
    use_entities: true
- discover_artist:
    use_entities: true
- works_by:
    use_entities: true
- works_by - no:
    use_entities: true
- works_by - yes:
    use_entities: true
- works_by_instrument:
    use_entities: true
slots:
  doremus-artist:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  doremus-instrument:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  number:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_discover_artist:
  - text: Discovering {doremus-artist}...
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you {name}. How can I help?
  utter_laugh:
  - text: Hahaha
  utter_name:
  - text: Hey there! Tell me your name.
  utter_thanks:
  - text: My pleasure.
  utter_works_by:
  - text: Sure! {number} of {doremus-artist}. Do you want to add some filters? Like
      the artist, instruments, genre or composition period.
  utter_works_by_no:
  - text: Ok
    utter_works_by_instrument: null
  - text: Ok, with {doremus-instrument}
  utter_works_by_yes:
  - text: Ok, tell me what
